<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Page</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .content {
        text-align: center;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 10px;
      }

      p {
        color: #666;
        font-size: 18px;
        margin-bottom: 15px;
      }

      .image {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Oops!</h1>
        <p>It seems you're offline.</p>
        <p>Please check your internet connection and try again.</p>
      </div>
      <img src="offline-image.png" alt="Offline Image" class="image" />
    </div>
  </body>
</html>
